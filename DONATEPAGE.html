<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e53e3e',
                        secondary: '#f6ad55'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Keeping Roboto for the body text */
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .sticky-nav {
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #e53e3e;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="sticky-nav fixed top-0 w-full z-50 bg-transparent transition-all duration-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-['Poppins'] font-bold tracking-wider text-primary">BLOOD BANK <span class="text-gray-800">MANAGEMENT</span></a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/INDEX.html" class="nav-link text-gray-800 font-medium">Home</a>
                <a href="/DONATEPAGE.html" class="nav-link text-gray-800 font-medium">Donate Blood</a>
                <a href="/indexrequestblood.html" class="nav-link text-gray-800 font-medium">Request Blood</a>
                <a href="/hospital_services_index_page.html" class="nav-link text-gray-800 font-medium">Hospital Services</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#login" class="text-primary font-medium">Login</a>
                <a href="#signup" class="bg-primary text-white px-4 py-2 rounded-button font-medium hover:bg-opacity-90 transition-all whitespace-nowrap">Sign Up</a>
                <button class="md:hidden w-10 h-10 flex items-center justify-center text-gray-800">
                    <i class="ri-menu-line ri-lg"></i>
                </button>
            </div>
        </div>
    </header>
    <div class="container main-content mt-20">
        <section id="donor" class="bg-white shadow-md rounded-lg p-8 flex flex-col items-center">
            <h1 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Become a Donor</h1>
            <form id="donorform" class="space-y-4 w-full max-w-md">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div>
                    <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Age:</label>
                    <input type="number" id="age" name="age" min="18" placeholder="Must be 18 or older" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div>
                    <label for="gender" class="block text-gray-700 text-sm font-bold mb-2">Gender:</label>
                    <select id="gender" name="gender" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label for="bloodType" class="block text-gray-700 text-sm font-bold mb-2">Blood Type:</label>
                    <select id="bloodType" name="bloodType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="" disabled selected>Select your blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div>
                    <label for="lastDonationDate" class="block text-gray-700 text-sm font-bold mb-2">Last Donation Date:</label>
                    <input type="date" id="lastDonationDate" name="lastDonationDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="city" class="block text-gray-700 text-sm font-bold mb-2">City:</label>
                    <input type="text" id="city" name="city" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="contactInfo" class="block text-gray-700 text-sm font-bold mb-2">Contact Info:</label>
                    <input type="text" id="contactInfo" name="contactInfo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="eligibilityDisplay" class="block text-gray-700 text-sm font-bold mb-2">Eligible?</label>
                    <input type="text" id="eligibilityDisplay" name="eligibilityDisplay" readonly class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200">
                </div>
                <input type="hidden" name="eligibility" id="eligibility">
                <div class="flex justify-center">
                    <button type="submit" class="bg-primary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-opacity-90 transition-all">Register as Donor</button>
                </div>
            </form>

            <script>
                window.onload = function() {
                    const lastDonationInput = document.getElementById('lastDonationDate');
                    const eligibilityInput = document.getElementById('eligibility');
                    const eligibilityDisplay = document.getElementById('eligibilityDisplay');
                    const donorForm = document.getElementById('donorform');
            
                    lastDonationInput.addEventListener('change', function() {
                        const lastDonation = new Date(this.value);
                        const today = new Date();
            
                        const diffTime = today - lastDonation;
                        const diffDays = diffTime / (1000 * 60 * 60 * 24);
            
                        if (diffDays >= 90) {
                            eligibilityInput.value = "1"; // backend value
                            eligibilityDisplay.value = "Yes"; // user sees
                        } else {
                            eligibilityInput.value = "0";
                            eligibilityDisplay.value = "No";
                        }
                    });
            
                    donorForm.addEventListener('submit', function(event) {
                        event.preventDefault(); // Prevent the default form submission
                        alert('Registered as a donor successfully!');
                        // In a real application, you would send the form data to a server here.
                    });
                };
            
                // JavaScript to add 'scrolled' class on scroll
                window.addEventListener('scroll', () => {
                    const header = document.querySelector('.sticky-nav');
                    if (window.scrollY > 50) {
                        header.classList.add('bg-white', 'shadow-md');
                        header.classList.remove('bg-transparent');
                    } else {
                        header.classList.remove('bg-white', 'shadow-md');
                        header.classList.add('bg-transparent');
                    }
                });
            </script>
    <script src="./script123.js"></script>

        </section>
    </div>

    <footer>
        &copy; 2025 Blood Bank Management. All rights reserved.
    </footer>

</body>
</html>
